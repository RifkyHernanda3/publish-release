name: 'Discord Release Notifier'
description: 'Sends a Discord notification when a new release is published'
inputs:
  webhook_url:
    description: 'Discord webhook URL'
    required: true
  color:
    description: 'Color of the embed message'
    default: '3066993'
  username:
    description: 'Username for the webhook'
    default: 'Release Bot'
  avatar_url:
    description: 'Avatar URL for the webhook'
    required: false
  footer_title:
    description: 'Footer text for the embed'
    required: false
  footer_icon_url:
    description: 'Footer icon URL for the embed'
    required: false
  footer_timestamp:
    description: 'Include timestamp in footer'
    default: 'false'
  content:
    description: 'Additional content for the message'
    required: false
  max_description:
    description: 'Maximum length for description'
    default: '4096'
  reduce_headings:
    description: 'Reduce heading sizes in description'
    default: 'false'
runs:
  using: 'node16'
  main: 'index.js'